<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Login</title>
</head>
<body>
  <h1>Login</h1>

  {% if error %}
    <p style="color:red;"><b>{{ error }}</b></p>
  {% endif %}

  <form method="POST">
    <label>Username:</label><br>
    <input type="text" name="username" /><br><br>

    <label>Password:</label><br>
    <input type="password" name="password" /><br><br>

    <button type="submit">Login</button>
  </form>
</body>
</html>
